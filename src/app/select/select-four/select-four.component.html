<div class="container">
  <div>
    <label><b>Select a Type - Example 4 - Async</b></label>
    <select class="form-control" [formControl]="typeChoices">
      <option>micro</option>
      <option>large</option>
    </select>

    <br />
    <label><b>Select a Brewery</b></label>
    <select class="form-control" [formControl]="brewChoices">
      <option *ngFor="let brew of breweries">
        {{ brew.name }} - {{ brew.brewery_type }}
      </option>
    </select>
    <br />
    <p>
      Brewery Type:
      <label class="green">{{ typeSelection$ | async }} </label>
    </p>
    <p>
      Brewery:
      <label class="green">{{ brewChoices.valueChanges | async }}</label>
    </p>
  </div>


  <br />
  <a routerLink="/selectfive">See Example 5</a>
</div>
