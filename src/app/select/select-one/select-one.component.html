<div class="container">
  <div>
    <label><b>Select a Type - Example 1 - Subscription</b></label>

    <select class="form-control" [formControl]="typeChoices">
      <option>micro</option>
      <option>large</option>
    </select>

    <br />
    <label><b>Select a Brewery</b></label>
    <select class="form-control" [formControl]="brewChoices">
      <option *ngFor="let option of breweries">{{ option.name }}</option>
    </select>
    <br />
    <p>
      Brewery Type:
      <label class="green">{{ typeSelection }}</label>
    </p>
    <p>
      Brewery:
      <label class="green">{{ brewerySelection }}</label>
    </p>
  </div>

  <br />
  <a routerLink="/selecttwo">See Example 2</a>
</div>
