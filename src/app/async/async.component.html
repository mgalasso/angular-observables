<div *ngIf="breweries$ | async as breweries">
  <div><b>Better Approach using ASYNC</b></div>
  <br />
  <div *ngFor="let b of breweries" (click)="selectedBrewery(b)">
    {{ b.id }} : {{ b.name }}
  </div>
</div>

<br />

<div *ngIf="selectedBrewery$ | async as selectedBrewery">
  <div><b>Selected Brewery</b></div>
  <br />
  {{ selectedBrewery | json }}
</div>
