<div>
  <label><b>Parent Child</b></label>
  <div *ngIf="wafers$ | async as wafers">
    <table class="table table-hover table-bordered">
      <thead>
        <th>Wafers</th>
      </thead>
      <tbody>
        <tr *ngFor="let w of wafers" (click)="selectedWafer(w)">
          <label> {{ w.name }}</label>
        </tr>
      </tbody>
    </table>
  </div>

  <br />

  <div *ngIf="waferSuppliers$ | async as suppliers">
    <div *ngIf="suppliers.length">
      <table class="table table-hover table-bordered">
        <thead>
          <th>Supppliers</th>
        </thead>
        <tbody>
          <tr *ngFor="let s of suppliers">
            <label>{{ s.name }}</label>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="waferSuppliers$ | async as suppliers">
  <div *ngIf="suppliers.length === 0">
    <h4>No Suppliers</h4>
  </div>
  </div>
<br/>
  <div *ngIf="waferWithSuppliers$ | async as waferSuppliers">
  <div *ngIf="waferSuppliers.length">
    <table class="table table-hover table-bordered">
      <thead>
        <th>Wafers - Supppliers</th>
      </thead>
      <tbody>
        <tr *ngFor="let wafer of waferSuppliers">
          <label>{{ wafer.wafer.name }}</label>
         <div *ngFor="let sup of wafer.suppliers">
          {{sup.name}}
        </div>
        
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
