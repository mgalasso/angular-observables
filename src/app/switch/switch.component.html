<div>Select User:</div>
<div *ngIf="users$ | async as users">
  <div *ngFor="let u of users">
    <div class="user" (click)="selectId.next(u.id)">{{ u.name }}</div>
  </div>
</div>

<br />

<div *ngIf="selectedUser$ | async as user">
  <div>User Details:</div>

  <div>
    <label>Id:</label>
    <label class="form-control user">{{ user.id }}</label>
  </div>

  <div>
    <label>Name:</label>
    <label class="form-control user">{{ user.name }}</label>
  </div>
</div>
