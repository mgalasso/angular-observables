<div class="container">
  <div>
    <label><b>Template-Swap Component</b></label>

    <div>
      <!-- <ng-container #reference></ng-container> -->
      <ng-container
        [ngTemplateOutlet]="incomingContent || defaultContent"
        [ngTemplateOutletContext]="{ $implicit: state }"
      ></ng-container>
      <ng-template #defaultContent>
        <div><b>Default Content</b></div>
        <div><b>Default Data:</b> ({{ state?.name }})</div>
      </ng-template>
    </div>
  </div>
</div>
